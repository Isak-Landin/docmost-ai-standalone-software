<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docmost AI UI</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Docmost AI UI</div>
    <div class="meta">Select space → select pages → chat</div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-title">Spaces</div>
      <div id="spaces" class="spaces"></div>
    </aside>

    <section class="main">
      <div class="spacebar">
        <div class="space-title" id="spaceTitle">Select a space</div>
        <div class="spacer"></div>
        <button id="copyBtn" class="btn" disabled>Copy selection JSON</button>
        <button id="clearBtn" class="btn" disabled>Clear</button>
      </div>

      <div class="content">
        <div class="treewrap">
          <div class="panel-title">Pages</div>
          <div id="tree" class="tree"></div>
        </div>

        <div class="chatwrap">
          <div class="panel-title">Chat</div>
          <div id="chat" class="chat"></div>

          <div class="composer">
            <textarea id="msg" placeholder="Type message... (Enter to send, Shift+Enter newline)"></textarea>
            <button id="sendBtn" class="btn" disabled>Send</button>
          </div>

          <div class="chatmeta">
            <div><strong>Selected:</strong> <span id="selectedCount">0</span></div>
            <div class="muted">Chat is per space. Selected pages are context identifiers only.</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
